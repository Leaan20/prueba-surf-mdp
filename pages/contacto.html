    <main>
            <h1>Contactanos</h1>
            <!--Formulario-->
        <div class="form">
            <div class="form-container">

                <form action="">

                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="direccion de email" required>

                    <p>Practicas surf ?</p>

                        <!--asociamos el for con el id , y los names entre si , para que elija una u otra opcion-->

                    <label for="Si" >Si</label>
                    <input type="radio" id="si" name="pregunta">

                    <label for="No" >No</label>
                    <input type="radio" id="no" name="pregunta" >

                        
                        <fieldset>
                            <legend>Que tipos de tabla te gustan ?</legend>
                            
                            <label for="fun">Funboard</label>
                            <input type="checkbox" id="fun" name="tabla">
                            
                            <label for="fish">Fish</label>
                            <input type="checkbox" id="fish" name="tabla">
                            
                            <label for="short">Shortboard</label>
                            <input type="checkbox" id="short" name="tabla">
                            
                            <label for="long">Longboard</label>
                            <input type="checkbox" id="long" name="tabla">

                        </fieldset>
                    <p>Seleccione su nivel de surf</p>
                    <select name="nivel" id="nivel">
                        <option value="Principiante">Principiante</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Avanzado">Avanzado</option>
                        <option value="Pro">Pro</option>
                    </select>

                    <br>

                    <label for="comentario">Deja tu comentario:</label>
                    <textarea name="comentario" id="comentario" cols="20" rows="10"></textarea>

                    <input type="reset" value="reset">
                    <input type="submit" value="enviar">




                </form>

            </div>
        </div>







    </main>
